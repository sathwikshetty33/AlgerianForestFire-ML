<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FWI Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            font-family: 'Segoe UI', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #00416a;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>ðŸ”¥ FWI Prediction</h1>
        <form action="{{ url_for('index') }}" method="post">
            {% for field in ["Temperature", "RH", "Ws", "Rain", "FFMC", "DMC", "ISI", "Classes", "Region"] %}
                <div class="mb-3">
                    <label class="form-label">{{ field }}</label>
                    <input type="text" class="form-control" name="{{ field }}" placeholder="{{ field }}" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">ðŸ”® Predict</button>
        </form>
        {% if result %}
            <h2 class="mt-4">THE FWI prediction is: <strong>{{ result }}</strong></h2>
        {% endif %}
    </div>
</body>
</html>
